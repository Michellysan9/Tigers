<div class="container" *ngIf="book">
    <div class="bookInfo">
        <img [src]="book.imgUrl" [alt]="book.name">
        <h1>{{book.name}}</h1>
        <button><i class="fa-solid fa-angles-left"></i></button>
    </div>
    <div class="pdfViewer">
        <ngx-extended-pdf-viewer *ngIf="pdfSource" [src]="pdfSource" [height]="'90vh'" [textLayer]="true"
            [showHandToolButton]="true"></ngx-extended-pdf-viewer>
    </div>
</div>
